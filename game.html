<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>JS Snake Game</title>
</head>
<body>
    <img id="title" src="/images/title.png">
    <nav>
        <ul>
            <li class="select">Play</li>
            <li>Code</li>
        </ul>
    </nav>
    <main>
        <div id="score">
         <span class="score">Score 0</span>
        </div>
        <div id="grid"></div>
        <div id="game">
         <a class="arrow" id="left">←</a>
         <a class="arrow" id="right">→</a>
         <a class="arrow" id="up">↑</a>
         <a class="arrow" id="down">↓</a>
        </div>
       </main>
    <script defer type="module" src="js/main.js"></script>
    <script defer type="module" src="js/menu.js"></script>
</body>
</html>
