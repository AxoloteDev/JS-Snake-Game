<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>JS Snake Game</title>
</head>
<body>
    <div id="game-over">
        <h1>Game Over</h1>
        <img id="reload" src="/images/load.png">
    </div>
    <img id="title" src="/images/title.png">
    <nav>
        <ul>
            <li class="select">Play</li>
            <li><a href="https://github.com/AxoloteDev/JS-Snake-game" target="_blank">Code</a></li>
        </ul>
    </nav>
    <main>
        <div id="score">
         <span class="score"></span>
        </div>
        <div id="grid"></div>
        <div id="game">
         <a class="arrow" id="left">←</a>
         <a class="arrow" id="right">→</a>
         <a class="arrow" id="up">↑</a>
         <a class="arrow" id="down">↓</a>
        </div>
       </main>
       <div id="game-over"></div>
    <script defer type="module" src="js/main.js"></script>
    <script defer type="module" src="js/menu.js"></script>
</body>
</html>
